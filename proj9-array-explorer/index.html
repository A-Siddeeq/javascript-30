<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Explorer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Array Explorer</h1>

    <main class="container">
      <div class="input-section">
        <input
          id="itemInput"
          type="text"
          placeholder="Enter item (number or text)"
        />
        <button id="addBtn">Add</button>
      </div>

      <h3>Current Array:</h3>
      <ul id="arrayList"></ul>

      <h3>Operations</h3>

      <div class="ops">
        <button id="sortBtn">Sort</button>

        <div class="filter-box">
          <input
            id="filterInput"
            type="text"
            placeholder="Filter contains..."
          />
          <button id="filterBtn">Filter</button>
        </div>

        <div class="map-box">
          <input id="mapInput" type="text" placeholder="Append text (map)" />
          <button id="mapBtn">Map</button>
        </div>
      </div>

      <h3>Result:</h3>
      <ul id="resultList"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
