
<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two - 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
 </head>
 <body>
    
    <div class="container text-center d-grid align-items-center">
        <h1 class="value"></h1>
        <button class="btn m-2 btn-danger minus">DECREASE</button>
        <button class="btn m-2 btn-outline-primary">RESET</button>
        <button class="btn m-2 btn-success plus">INCREASE</button>
    </div>

    <script>

        let countVal = document.querySelector('.value')
        let buttons = document.querySelectorAll('.btn')

        let count = 0
        countVal.textContent = count

        buttons.forEach(function(button){
            button.addEventListener('click', () => {
                if (button.classList.contains('minus')) {
                    countVal.textContent = --count
                }  else if (button.classList.contains('plus')) {
                    countVal.innerText = ++count
                   
                }  else {
                    count = 0
                    countVal.textContent = count
                }
                
                  if (count >= 1) {
                    countVal.classList.remove('text-danger')
                    countVal.classList.add('text-success')
                  }
                  if (count < 0) {
                    countVal.classList.add('text-danger')
                  } 
                  if (count == 0) {
                    countVal.classList.remove('text-danger', 'text-success')
                    countVal.classList.add('text-primary')
                  }
                  console.log(count)
            })
        }
        )
        

    </script>

 </body>
</html>
