<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body class="d-grid align-items-center justify-content-center" style="margin-top: 200px;">
    

    <main class="border border-rounded text-center bg-dark-subtle p-3">
        <aside class="m-3 p-2 bg-dark text-light">
             <h1>Digital Clock</h1>
        </aside> 

        <aside class="w-100 text-dark p-2">
            <span class="display-1 fw-bold" id="time"></span><br>
            <span class=" text-light" id="time">HH:MM:SS</span>
        </aside>

        <aside class="w-100 bg-info-subtle p-2 fw-bold text">
            <span id="day"></span>
        </aside>
    </main>

    <script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
